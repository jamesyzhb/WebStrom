<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  function Accomodation() {};
  Accomodation.prototype.isLocked =true;
  Accomodation.prototype.lock = function () {
    this.isLocked = true;
    return this;
  };
  Accomodation.prototype.unlock = function () {
    this.isLocked = false;
    //返回上下文，实际上我们返回的是这个函数的那个对象实例
    return this;
  };
  Accomodation.prototype.alarm = function () {
    alert("sounfing alarm!");
    return this;
  };
  var house = new Accomodation();
  house.lock().unlock().alarm();

</script>
</body>
</html>
