<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  var header = document.createElement("header"),
  mouseState  = "up",
 eventHandles = {
   onClick : function () {
     this.onmusedown();
     this.onmuseup();
   },
   onmusedown : function () {
     mouseState = 'down';
   },
   onmuseup:function () {
     mouseState = 'up';
   }
 };
  header.addEventListener("click",eventHandles.onClick.bind(eventHandles),false);
  document.body.appendChild(header);

</script>
</body>
</html>
