<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /**
   * Created by lenovo on 2017/9/25.
   */
//在所有函数之外，this表示的是全局的window对象
  alert(this === window);

  //因为doSomething函数在对象外部引用，this指向的是浏览器的windows对象
  function doSomething() {
    alert(this === window);//true
  }
  doSomething();

  var house = {
    floor:2,
    islocked:false,
    lock:function () {
      alert(this === house);//true ,因为this关键字表示的是包含这个方法的那个对象
      //我们可以使用this来做house的替身，可以使用点标记法
      this.islocked = true;
    }
  };
  house.lock();
  alert(house.islocked);//true
</script>
</body>
</html>
